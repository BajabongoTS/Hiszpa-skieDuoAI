[build]
  command = "cd hiszpanskiDuoAI && npm install --legacy-peer-deps && npm run build"
  publish = "hiszpanskiDuoAI/dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps" 